    <title>TicTacToe</title>

    <div class="main">
        <div class="nav">
        </div>
        <button class="btn-15"><span>DARK MODE</span></button>
    </div>
        
        <div class="turn">
            <h2>Turn For :</h2>
            <div class="turnbox ">X</div>
            <div class="turnbox ">O</div>
            <div class="bg"></div>
        </div>
        <div class="container">
            <div class="box bl bt"></div>
            <div class="box bt "></div>
            <div class="box br bt"></div>
            <div class="box bl "></div>
            <div class="box"></div>
            <div class="box br "></div>
            <div class="box bl bb"></div>
            <div class="box bb"></div>
            <div class="box br bb"></div>
        </div>

            <div class="img1">

            </div>

            </div>
        
          </div>
